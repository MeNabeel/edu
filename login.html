<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Education Consultancy</title>
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/login.css">
</head>
<body>
  <header>
    <div class="container">
      <img src="Brown Vintage Scrapbook Welcome Channel Youtube Intro Video.png" alt="Logo" class="logo">
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="universities.html">Universities</a></li>
          <li><a href="courses.html">Courses</a></li>
          <li><a href="degrees.html">Degrees</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="about.html">About Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Login Form Section -->
  <section class="login-section">
    <div class="login-container">
      <h2>Login to Your Account</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Login</button>
        <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
      </form>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <p>&copy; 2023 Education Consultancy. All rights reserved.</p>
      <div class="footer-logos">
        <img src="5296499_fb_facebook_facebook logo_icon.png" alt="Facebook">
        <img src="5296516_tweet_twitter_twitter logo_icon.png" alt="Twitter">
        <img src="whatsapp_2504957.png" alt="Whatsapp">
      </div>
    </div>
  </footer>

  <!-- JavaScript for Login Page -->
  <script src="scripts/login.js"></script>
</body>
</html>
