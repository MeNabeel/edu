<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Education Consultancy</title>
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/signup.css">
</head>
<body>
  <header>
    <div class="container">
      <img src="d/Brown Vintage Scrapbook Welcome Channel Youtube Intro Video.png" alt="Logo" class="logo">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="universities.html">Universities</a></li>
          <li><a href="courses.html">Courses</a></li>
          <li><a href="degrees.html">Degrees</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="about.html">About Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Sign Up Form Section -->
  <section class="signup-section">
    <div class="signup-container">
      <h2>Create Your Account</h2>
      <form id="signup-form">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <p>&copy; 2023 Education Consultancy. All rights reserved.</p>
      <div class="footer-logos">
        <img src="d/5296499_fb_facebook_facebook logo_icon.png" alt="Facebook">
        <img src="d/5296516_tweet_twitter_twitter logo_icon.png" alt="Twitter">
        <img src="d/whatsapp_2504957.png" alt="Whatsapp">
      </div>
    </div>
  </footer>

  <!-- JavaScript for Sign Up Page -->
  <script src="scripts/signup.js"></script>
</body>
</html>
