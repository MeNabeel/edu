  <!-- Scholarship Form Section -->
  <section class="scholarship-form">
    <div class="container">
      <h2>Check Scholarship Eligibility</h2>
      <div class="form-container">
        <form id="scholarshipForm">
          <!-- Full Name -->
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>
          </div>

          <!-- Marks -->
          <div class="form-group">
            <label for="marks">Enter Your Marks (Out of 1200)</label>
            <input type="number" id="marks" min="0" max="1200" placeholder="e.g., 950" required>
          </div>

          <!-- Interests -->
          <div class="form-group">
            <label for="interests">Your Interests</label>
            <textarea id="interests" rows="4" placeholder="e.g., Programming, Art, Medicine" required></textarea>
          </div>

          <!-- Education Background -->
          <div class="form-group">
            <label for="background">Education Background</label>
            <select id="background" required>
              <option value="" disabled selected>Select an option</option>
              <option value="ICS">Intermediate in Computer Science</option>
              <option value="FSC-Bio">FSC (Biology)</option>
              <option value="FSC-Math">FSC (Mathematics)</option>
              <option value="FA">Fine Arts</option>
              <option value="BA">Bachelor of Arts</option>
            </select>
          </div>

          <!-- Special Requirements -->
          <div class="form-group">
            <label for="specialTest">Have you taken any special test?</label>
            <select id="specialTest" required>
              <option value="" disabled selected>Select an option</option>
              <option value="none">None</option>
              <option value="LAT">LAT (Law Admission Test)</option>
              <option value="MDCAT">MDCAT (Medical Admission Test)</option>
              <option value="other">Other</option>
            </select>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="submit-btn">Check Eligibility</button>
        </form>
      </div>
      <div id="responseMessage" class="response-message"></div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
