<body>
  <header>
    <div class="container">
      <img src="d/Brown Vintage Scrapbook Welcome Channel Youtube Intro Video.png" alt="Logo" class="logo">
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>

        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Form Section -->
  <section class="contact-form">
    <div class="container">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label for="course">Which course are you interested in?</label>
          <select id="course" name="course" required>
            <option value="">Select a course</option>
            <option value="computer-science">Computer Science</option>
            <option value="business-administration">Business Administration</option>
            <option value="engineering">Engineering</option>
            <option value="medicine">Medicine</option>
            <option value="law">Law</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Why are you interested in this course?</label>
          <textarea id="message" name="message" rows="5" placeholder="Tell us why you're interested" required></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div id="success-message" class="hidden">
        <p>We will contact you soon.</p>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <p>&copy; 2023 Education Consultancy. All rights reserved.</p>
      <div class="footer-logos">
        <img src="d/5296499_fb_facebook_facebook logo_icon.png" alt="Facebook">
        <img src="d/5296516_tweet_twitter_twitter logo_icon.png" alt="Twitter">
        <img src="d/whatsapp_2504957.png" alt="Whatsapp">
      </div>
    </div>
  </footer>

  <!-- JavaScript for Contact Us Page -->
  <script src="scripts/contact.js"></script>
</body>
</html>
